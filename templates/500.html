<!DOCTYPE html>
<html>
<head>
    <title>Pokemon API</title>
    <style>
        ::selection {
            background-color: #fbff00;
            color: #000000;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1c1c;
            margin: 0;
            padding: 0;
            background-image: url("https://www.pixelstalk.net/wp-content/uploads/images1/Photos-Pokemon-Wallpapers.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #ffffff81;
            border-radius: 6px;
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buttons a:hover {
            background-color: #fbff00;
        }

        .center{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(19, 19, 19, 0.8);
            border-radius: 12px;
            border: 2px solid #ffffff;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        
        p {
            color: #bbbbbb;
            line-height: 1.5;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="container">
            <h1>Error occurred</h1>
            <p>{{ error }}</p>
            <p>Please fix this error to continue.</p>
            <div class="buttons">
                <a onClick="history.back()">Back</a>
                <a onClick="location.reload()">Refresh</a>
            </div>
        </div>
    </div>
</body>
<head>
</head>
</html>
